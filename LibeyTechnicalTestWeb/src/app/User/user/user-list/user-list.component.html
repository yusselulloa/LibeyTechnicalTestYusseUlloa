<div class="container mt-4">
  <div class="card shadow-lg rounded-3">
      <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Lista de Usuarios</h3>
      </div>
      <div class="card-body">    
          <div class="row g-2">
              <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="searchTerm" 
                      placeholder="Buscar por documento, nombre o apellidos">
              </div>
              <div class="col-md-2 d-grid">
                  <button class="btn btn-primary" (click)="searchUser()">Buscar</button>
              </div>
              <div class="col-md-2 d-grid">
                  <button class="btn btn-secondary" (click)="resetSearch()">Limpiar</button>
              </div>
              <div class="col-md-2 d-grid">
                  <button class="btn btn-dark" (click)="goBack()">Volver</button>
              </div>
          </div>
      </div>
  </div>  
  <div class="table-responsive mt-4">
      <table class="table table-bordered table-hover shadow-sm">
          <thead class="table-dark text-center">
              <tr>
                  <th>Documento</th>
                  <th>Nombre</th>
                  <th>Apellido Paterno</th>
                  <th>Apellido Materno</th>
                  <th>Correo</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of filteredUsers">
                  <td>{{ user.documentNumber }}</td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.fathersLastName }}</td>
                  <td>{{ user.mothersLastName }}</td>
                  <td>{{ user.email }}</td>
                  <td class="text-center">
                      <button class="btn btn-warning btn-sm me-2" (click)="editUser(user)">Editar</button>
                      <button class="btn btn-danger btn-sm" (click)="deleteUser(user.documentNumber)">Eliminar</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
